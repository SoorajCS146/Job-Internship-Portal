<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Service</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <h1>Student Service</h1>
    <div id="message-container"></div>

    <div class="form-container">
        <h2>Create Student</h2>
        <form id="create-student-form">
            <input type="text" id="student-name" placeholder="Name" required>
            <input type="text" id="student-course" placeholder="Course" required>
            <input type="number" id="student-fee" placeholder="Fee" required>
            <button type="submit">Create</button>
        </form>
    </div>

    <div class="controls-container">
        <button id="fetch-all-students">Fetch All Students</button>
        <div class="fetch-by-id-container">
            <input type="text" id="fetch-student-id" placeholder="Enter Student ID">
            <button id="fetch-student-by-id">Fetch by ID</button>
        </div>
    </div>

    <div class="table-container">
        <h2>Students List</h2>
        <table id="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../config.js"></script>
    <script src="../apiClient.js"></script>
    <script src="student.js"></script>
</body>
</html>
